site_name: Learning Audacity 
site_url: https://rgervacio.github.io/learning-audacity
theme:
  name: material
  features:
    - navigation.sections
    - naviation.top
    - search.suggest
    - search.highlight
    - navigation.footer
    - content.tabs.link
  language: en
  font:
    text: Open Sans
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo
  favicon: assets/images/favicon.png
  icon:
    logo: material/volume-high
    admonition:
      note: material/pencil
      tip: material/lightbulb-on
extra:
  social:
    - icon: material/web
      link: https://rgervacio.com/
    - icon: material/email
      link: mailto:rgervacio@outlook.com
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/rachelle-gervacio/
extra_css:
  - stylesheets/extra.css
copyright: Copyright &copy; 2023 Rachelle Gervacio
markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list
  - md_in_html      
